{% extends "base.html" %}

{% block title %}Details of the post {% endblock %}

{% block content %}

<div class="row">
  <div class="col-12 card">
    <div class="card-body">
      <h1>{{ post.title }}</h1>
      <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
      <p class="card-text">{{ post.content }}</p>
    </div>
  </div>
</div>

{% endblock content %}
